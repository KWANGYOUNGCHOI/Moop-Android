apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../dependencies-variable.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId project.appId
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.versionCode
        versionName project.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // API Keys
        buildConfigField 'String', 'KOBIS_API_KEY', "\"" + getKobisApiKey() + "\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def getKeyProperties() {
    def properties = new Properties()
    properties.load(project.rootProject.file('key.properties').newDataInputStream())
    return properties
}

def getKobisApiKey() {
    return getKeyProperties().getProperty("KobisApiKey")
}

dependencies {
    implementation project(':data')
    implementation project(':widget')

    implementation NETWORK
    implementation RX
    implementation SUPPORT_UI

    // UI
    implementation "com.hannesdorfmann.mosby3:mvi:3.1.0"
    implementation 'jp.wasabeef:recyclerview-animators:2.2.7'
    implementation 'com.github.bumptech.glide:glide:4.1.1'

    // logging
    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    debugImplementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
}
